<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Note</h2>

              <form>
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" class="noteTitl" value="{{passedDet.notetitle}}" #nt/>
                  <label class="form-label" for="form3Example3cg">Note title</label>
                </div>

                <div class="form-outline mb-4">
                  <textarea id="form3Example4cg" class="form-control form-control-lg"  class="noteCont" value="{{passedDet.notecontent}}" #nc></textarea>
                  <label class="form-label" for="form3Example4cg">Content</label>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="button" (click)="updateNote(nt.value,nc.value)"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Save</button>
                    <button type="button" (click)="deleteNote()"
                        class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body">Delete</button>
                    <button type="button" (click)="exitNote()"
                        class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">Exit</button>
                  </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
