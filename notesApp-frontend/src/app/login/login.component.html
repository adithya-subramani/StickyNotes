<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form [formGroup]="loginForm">
                <div class="form-floating mb-4">
                  <input type="text" id="form3Example3cg" class="form-control form-control-lg" formControlName="userName" placeholder="username" #un/>
                  <label class="form-label" for="form3Example3cg">Your Username</label>
                  <p class="error-msg" *ngIf="loginForm.controls['userName'].errors?.['required']">
                    This field is required</p>
                </div>

                <div class="form-floating mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="password" formControlName="passWord" #pw/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <p class="error-msg" *ngIf="loginForm.controls['passWord'].errors?.['required']">
                    This field is required</p>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" (click)="logSubmit(un.value,pw.value)"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>
                <p class="error-msg" *ngIf="loginFail">
                  Invalid credentials</p>
                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="/register"
                    class="fw-bold text-body"><u>Register here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
