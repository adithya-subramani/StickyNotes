<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="regForm">

                <div class="form-floating mb-4">
                  <input type="text" id="form3Example1cg" placeholder="name" class="form-control form-control-lg" formControlName="name"#n/>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <p class="error-msg" *ngIf="regForm.controls['name'].errors?.['required']">
                    This field is required</p>
                </div>

                <div class="form-floating mb-4">
                  <input type="text" id="form3Example3cg" placeholder="username" class="form-control form-control-lg" formControlName="userName" #un/>
                  <label class="form-label" for="form3Example3cg">Your Username</label>
                  <p class="error-msg" *ngIf="regForm.controls['userName'].errors?.['required']">
                    This field is required</p>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" id="form3Example4cg" placeholder="password" class="form-control" formControlName="passWord" #pw/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <p class="error-msg" *ngIf="regForm.controls['passWord'].errors?.['required']">
                    This field is required</p>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" 
                    (click)="regSub(n.value,un.value,pw.value)">Register</button>
                </div>
                <p class="error-msg" *ngIf="nonUniq">
                  This username is already taken.</p>

                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
